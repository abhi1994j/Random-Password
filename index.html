<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="w-full h-screen bg-gradient-to-br from-sky-800 to-blue-900 flex items-center justify-center"
  >
    <div
      class="bg-white/10 backdrop-blur-xl p-8 rounded-3xl border border-white/20 shadow-2xl w-[90%] max-w-[500px] flex flex-col gap-6"
    >
      <h1 class="text-2xl md:text-3xl font-bold text-white text-center">
        Generate <span class="text-green-400 underline">Random Password</span>
      </h1>

      <div
        class="flex relative items-center gap-3 border-2 border-amber-400 bg-white/30 p-4 rounded-xl"
      >
        <input
          type="password"
          id="password"
          placeholder=" Password"
          class="w-full p-3 rounded-md bg-white/70 text-gray-700 text-sm md:text-lg focus:outline-none"
        />
        <button id="showHide" class="absolute right-[100px]">
          <img
            class="show w-[30px] hidden"
            src="icons8-show-password-32 (1).png"
          />
          <img class="hide w-[30px]" src="icons8-hide-password-32.png" />
        </button>
        <button
          id="copyBtn"
          class="bg-green-400 hover:bg-green-500 px-4 py-2 rounded-md transition"
        >
          <img class="w-[40px]" src="copy.png" />
        </button>
      </div>

      <button
        id="generateBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white text-xl font-semibold flex items-center justify-center gap-2 py-3 rounded-2xl transition-all shadow-xl"
      >
        <img
          src="https://img.icons8.com/ios-glyphs/30/ffffff/refresh--v1.png"
          alt="generate"
          class="w-6 h-6"
        />
        Generate Password
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
